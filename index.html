<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/init.css">
    <link rel="stylesheet" href="./styles/filter.css">
    <link rel="stylesheet" href="./styles/managment_buttons.css">
    <link rel="stylesheet" href="./styles/list_dashboards.css">
    <link rel="stylesheet" href="./styles/list_tasks.css">
    <link rel="stylesheet" href="./styles/main/tree.css">

    <script src="https://cdn.anychart.com/releases/8.9.0/js/graphics.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="managment_buttons">
        <p>Modern<br>Task Manager</p>
        <button class="managment_buttons_add">Добавить</button>
        <button class="managment_buttons_remove">Удалить</button>
    </div>
    <div class="filter">
        <div class="filter_list_boards">
            Доски
        </div>
        <div class="filter_button_menu">&#9776;</div>
    </div>
    <div class="list_tasks">
        <ul>
            <li class="tasks">
                <div class="tasks_description">
                    <p class="deadline">20.10</p>
                    <div class="descrip">
                        <p class="dash">Бухгалтерия</p>
                        <p class="task">Сделать расписание</p>
                    </div>
                </div>
                <div class="duff">
                    <div class="level"></div>
                    <div class="level"></div>
                    <div class="level"></div>
                    <div class="level"></div>
                    <div class="level"></div>
                </div>
            </li>
            <li class="tasks">
                <div class="tasks_description">
                    <p class="deadline">23.10</p>
                    <div class="descrip">
                        <p class="dash">IT отдел</p>
                        <p class="task">Выиграть хакатон</p>
                    </div>
                </div>
                <div class="duff">
                    <div class="level"></div>
                    <div class="level"></div>
                    <div class="level"></div>
                    <div class="level"></div>
                    <div class="level"></div>
                </div>
            </li>
        </ul>
    </div>
    <main>
        <div class="wrap_tree">
            <div class="tree">
                <div id="contauner"></div>
            </div>
            
            <button class="scale scaleIncrease">+</button>
            <button class="scale scaleOut">&ndash;</button>
        </div>
    </main>
    <div class="list_dashboards">
        <ul class="list_dashboards_list">
            <li class="list_dashboards_item">Контрольная панель</li>
            <li class="list_dashboards_item">Контрольная панель</li>
            <li class="list_dashboards_item">Контрольная панель</li>
            <li class="list_dashboards_item">Контрольная панель</li>
        </ul>

        <button class="list_dashboards_add">+</button>
    </div>

    <script src="./scripts/store.js"></script>
    <script src="./scripts/httpHelper.js"></script>
    <script src="./scripts/tree.js"></script>
    <script src="./scripts/events.js"></script>
</body>
</html>
